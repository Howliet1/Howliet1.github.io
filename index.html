        }
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }
        
        .spin {
            display: inline-block;
            /* font-size: 500px; */
            width: 50vw;
            height: 50vw;
            animation: rotation 3s infinite linear;
